<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      canvas{
          border: 1px solid #ccc;
      }
    
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
      var myCanvas = document.querySelector('canvas');
      var ctx = myCanvas.getContext('2d');
      
      //绘制两个正方形

      ctx.moveTo(100,100);
      ctx.lineTo(300,100);
      ctx.lineTo(300,300);
      ctx.lineTo(100,300);
      ctx.closePath();

      ctx.moveTo(150,150);
      ctx.lineTo(150,250);
      ctx.lineTo(250,250);
      ctx.lineTo(250,150);
      ctx.closePath();
      
    //   ctx.stroke();
      ctx.fillStyle = 'red';
      ctx.fill();

    
   
    
    </script>
</body>
</html>
