<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var myCanvas = document.querySelector('canvas');
        var ctx = myCanvas.getContext('2d');

        //蓝色
        ctx.beginPath();//开启新路径
        ctx.moveTo(100, 100);
   
        ctx.lineTo(200,50);

        ctx.lineTo(300, 100);
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = '10';
        ctx.lineCap = 'butt';
        //描边
        ctx.stroke();

        //红色
        ctx.beginPath();//开启新路径
        ctx.moveTo(100, 200);

        ctx.lineTo(200,120);

        ctx.lineTo(300, 200);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = '20';
        ctx.lineCap = 'square';
        ctx.lineJoin = 'bevel';
        //描边
        ctx.stroke();

        //绿色
        ctx.beginPath();//开启新路径
        ctx.moveTo(100, 300);

        ctx.lineTo(200,220);
        
        ctx.lineTo(300, 300);
        ctx.strokeStyle = 'green';
        ctx.lineWidth = '30';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        //描边
        ctx.stroke();


    </script>
</body>

</html>
