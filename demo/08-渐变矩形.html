<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var myCanvas = document.querySelector('canvas');
        var ctx = myCanvas.getContext('2d');

        //绘制一个矩形

        // ctx.moveTo(100, 100);
        // ctx.lineTo(350, 100);
        // ctx.lineWidth = 30;

        // ctx.fillStyle = '#fff';
        // //   ctx.fill();
        // ctx.stroke();

        ctx.lineWidth = 30;
        for (var i = 0; i < 255; i++) {
            ctx.beginPath();
            ctx.moveTo(100 + i - 1, 100);
            ctx.lineTo(101 + i, 100);
            ctx.strokeStyle = 'rgb(' + i + ',0,' + i + ')';
            ctx.stroke();

        }




    </script>
</body>

</html>
